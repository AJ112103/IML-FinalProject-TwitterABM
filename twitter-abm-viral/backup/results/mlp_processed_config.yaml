abm:
  calibration_epochs: 10
  influence_factor: 0.7
  network_density: 0.01
  num_agents: 10000
  simulation_steps: 48
  susceptibility_factor: 0.3
cnn:
  dense_layers:
  - 128
  - 64
  dropout_rate: 0.3
  filters:
  - 32
  - 64
  - 128
  kernel_sizes:
  - 3
  - 3
  - 3
  pool_sizes:
  - 2
  - 2
  - 2
data:
  filename: retweet_analysis.csv
  processed_dir: data/processed
  raw_dir: data/raw
  train_ratio: 0.7
  val_ratio: 0.15
dimension_reduction:
  n_components: 10
  whiten: true
evaluation:
  bootstrap_samples: 1000
  confidence_level: 0.95
  figures_dir: reports/figures
mlp:
  activation: relu
  dropout_rate: 0.2
  hidden_layers:
  - 128
  - 64
  - 32
random_seed: 42
svm:
  C: 1.0
  gamma: scale
  kernel: rbf
  max_iter: 1000
training:
  batch_size: 32
  checkpoint_dir: results
  early_stopping_patience: 5
  epochs: 50
  learning_rate: 0.001
  log_dir: logs
  metrics:
  - accuracy
  - f1
  - roc_auc
  - pr_auc
  weight_decay: 0.0001
transformer:
  d_ff: 256
  d_model: 64
  dropout_rate: 0.1
  num_heads: 4
  num_layers: 2
virality_method: retweet_threshold
